  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/vee-validate/3.0.5/vee-validate.full.min.js"></script> -->
  <script type="text/javascript">
    var router = [
      { path: "/", name: "Home", component: httpVueLoader("dashboard.vue") },
      // { path: "/buku", name: "Buku", component: httpVueLoader("buku.vue")},
      { path: "/member", name: "Member", component: httpVueLoader("member.vue") },
      { path: "/produkAdmin", name: "ProdukAdmin", component: httpVueLoader("Produk.
      vue") },
      { path: "/produkUser", name: "ProdukUser", component: httpVueLoader("ProdukUser.vue") },
      // { path: "/produkUser", name: "ProdukUser", component: httpVueLoader("ProductComponent.vue") },
      // { path: "/cart", name: "Cart", component: httpVueLoader("Cart.vue") },
    ];

    var routers = new VueRouter({ routes: router, base: "/user" });
    var base_url = "http://localhost/api_perpus/public/api";
    var app = new Vue({
      el: "#app",
      data: {
        user: {
          Admin:'',
          Pembeli:'',
          frontname: "",
          lastname: "",
          kategori: "",
          email: "",
        }
      },
      router: routers,
      methods: {

        authenticate: function () {
          if (this.$cookies.isKey("Authorization")) {
            let conf = { headers: { "Authorization": "Bearer " + this.$cookies.get("Authorization") } };
            axios.get(base_url + "/user/check", conf)
              .then(response => {
                if (response.data.auth == true) {
                  this.user.firstname = response.data.user.firstname;
                  this.user.lastname = response.data.user.lastname;
                  this.user.kategori = response.data.user.kategori;
                  this.user.email = response.data.user.email;
                } else {
                  window.location = "../login.html";
                }
              })
              .catch(error => {
                console.log(error);
              });
          } else {
            window.location = "../login.html";
          }
          // if (this.user.kategori=='penjual') {
          //           this.Admin = true
          //         } else{ 
          //           this.Pembeli = true
          //         }
        },

        Logout: function () {
          this.$cookies.remove("Authorization");
          window.location = "../login.html";
        }
      },

      mounted() {
        this.authenticate();
      }
    });
    Vue.config.devtools = true;
  </script>
